<h1>Counter App</h1>
<div style="text-align: center;">
  <h2 class="count">{{counter}}</h2>
  <div>
    <button (click)="handleDecrement()" class="btn bg-red">Decrement</button>
    <button (click)="handleIncrement()" class="btn bg-green">Increment</button>
    <button (click)="handleReset()" class="btn bg-blue">Reset</button>
  </div>
</div>
